<!DOCTYPE html>
<html>
<head>
	<title>Mark &amp; Lisy's Wedding Site</title>
</head>
<body>
	<form accept-charset="utf-8" enctype="multipart/form-data" name='rsvp'>
		<input type="text" placeholder="name"></input>
		<input type="text" placeholder="email"></input>
		<button type="submit" onclick="mySubmitFunction()">RSVP</button>
	</form>
	<script type="text/javascript" charset="utf-8">
		function mySubmitFunction() {
			event.preventDefault();
			console.log('button clicked!');
			var inputs = document.querySelectorAll('input[type="text"]');
			var data = new FormData();
			for (i = 0 ; i < inputs.length ; i++) {
				data.append(inputs[i].placeholder, inputs[i].value)
			}
			var xhr = new XMLHttpRequest();
			xhr.open('POST', 'https://script.google.com/macros/s/AKfycbwPOXWkiSb6EGjS6FiBIUYWhsMqkBq9rFOcrjzHi0_3kkfbfWM/exec')
			xhr.send(data)
		}
	</script>
</body>
</html>
